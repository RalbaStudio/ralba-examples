<div
  class="cookie-bar_wrapper cookie-bar_wrapper--{{className}}"
  *ngIf="(cookieOpened$ | async)"
>
  <div class="cookie-bar cookie-bar_wrapper--{{className}}">
    <div class="flex gap-4">
      <div class="min-w-full text">
        <ng-content></ng-content>
        <p *ngIf="!customContent">
          {{ body }}
          <a href="{{link}}" target="_blank" class="link">
            <span> {{ linkText }} </span>
          </a>
        </p>
      </div>
      <div class="flex-none">
        <a class="btn btn--small" (click)="confirm()">
          <span> {{ agreeText }} </span>
        </a>
        <a class="btn btn--secondary btn--small" (click)="reject()">
          <span> {{ disagreeText }} </span>
        </a>
      </div>
    </div>
  </div>
</div>
