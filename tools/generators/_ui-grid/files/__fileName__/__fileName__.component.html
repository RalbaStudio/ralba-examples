<p-table
  [value]="data"
  [loading]="loading"
  [lazy]="true"
  [paginator]="true"
  [rows]="gridState.rows || 10"
  [first]="gridState.first || 0"
  [totalRecords]="totalRecords"
  (onLazyLoad)="onLazyLoad($event)"
  styleClass="p-datatable-striped"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [multiSortMeta]="gridState.multiSortMeta || []"
  sortMode="multiple"
  [loading]="loading"
  (onSort)="allowSort()"
  paginatorDropdownAppendTo="body"
  [showCurrentPageReport]="true"
  [currentPageReportTemplate]="'totalRecordsFunction' | transloco"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        {{ 'name' | transloco }} <p-sortIcon field="name"></p-sortIcon>
      </th>

      <th>
        {{ 'actions' | transloco }}
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{ data.name }}</td>
      <td>
       <div class="p4-grid p-justify-end">
          <div class="p-col-fixed">
            <button
              pButton
              icon="fal fa-eye"
              class="p-button-primary p-button-sm"
              label="Detail"
            ></button>
          </div>
        </div>
      </td>
    </tr></ng-template
  >
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="1" style="text-align: center;">
        {{ 'noRecordsFound' | transloco }}
      </td>
      <td></td>
    </tr>
  </ng-template>
    <ng-template pTemplate="loadingbody">
    <tr *ngFor="let a of helperForLodingTemplate()">
      <td *ngFor="let d of helperForLodingTemplate(2)">
        <p-skeleton></p-skeleton>
      </td>
    </tr>
  </ng-template>
</p-table>
